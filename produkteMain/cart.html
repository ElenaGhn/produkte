<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warenkorb</title>
    <link rel="stylesheet" href="warenkorb.css">
</head>
<body>
<header>
    <h1>Genuss<span>Markt</span></h1>
    <a href="../produkteMain/index.html" id="backToShop">Zurück zum Shop</a>
</header>
<main class="cartContainer">
    <h2>Warenkorb</h2>
    <table id="cartTable">
        <thead>
        <tr>
            <th>Produkt</th>
            <th>Preis</th>
            <th>Menge</th>
            <th>Aktionen</th>
        </tr>
        </thead>
        <tbody id="cartTableBody">
        <!-- Warenkorb-Artikel werden hier eingefügt -->
        </tbody>
    </table>
    <button id="addProductBtn">Produkt hinzufügen</button>
    <button id="checkoutBtn">Zur Kasse gehen</button>
</main>
<script src="cart.js"></script>
</body>
</html>
